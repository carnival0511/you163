<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情页</title>
    <link rel="stylesheet" href="style/detail.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/require.js/2.3.6/require.min.js" defer async=true data-main="script/main.js" id="currentpage" data-origin="detail_module"></script>
</head>

<body>
    <div class="goodsinfo">
        <a href="cart.html">
            <div class="box">
                <i></i>
                <a href="cart.html" target="_blank">购物车</a>
            </div>
        </a>

        <div class="wrap">
            <!-- 小图 -->
            <div id="spic">
                <img src="" alt="" id="smallpic">
                <!-- 小的放大镜 -->
                <div id="sf"></div>
            </div>
            <!-- 大的放大镜 -->
            <div id="bf">
                <img src="" alt="" id="bpic">
            </div>
            <!-- 放大镜下面的列表 -->
            <div id="ulist">
                <!-- 向左箭头 -->
                <!-- <a href="javascript:;" id="left">&lt;</a> -->
                <div id="list">
                    <ul>
                        <!-- 渲染放大镜下面的小图 -->
                    </ul>
                </div>
                <!-- 向右箭头 -->
                <!-- <a href="javascript:;" id="right">&gt;</a> -->
            </div>
        </div>
        <!-- 商品详情 -->
        <div class="goodsinfo-word">
            <!-- 标题 -->
            <div class="p-name">
                <a class="loadtitle" href="##"></a>
                <a href="#" class="great">好评率:<span>99.6%</span></a>
            </div>
            <!-- 价格 -->
            <div class="p-price"><span>价格</span><strong><em>￥</em><i class="loadpcp"></i></strong></div>
            <!-- 输入框和加入购物车按钮 -->
            <div class="p-btn">
                <p><label for="count">数量:</label></p><input type="text" id="count" value="1" />
                <a href="javascript:;" class="addcart"><i></i>加入购物车</a>
                <!-- void(0) -->
            </div>
        </div>
    </div>
</body>

</html>
